            }
            .scrollable-menu {
                background: #000\9;
                z-index: 1080;
                height: auto;
                max-height: 200px;
                overflow-x: hidden;
            }

            path.slice{
                stroke-width:2px;
            }

                opacity: .3;
                stroke: black;
                stroke-width: 2px;
                fill: none;
            }

                content: "";

                top: 0;

                left: 0;
                right: 0;

                width: 700px;
                height: 600px;
                background-position: 50% 70%;
                opacity: 0.3;

                height: auto;

            #owl-side-bottom .item img{

                height: auto;

            $(document).ready(function() {
                $("#topic1").toggle();
                $("#topic2").toggle();
                $("#topic3").toggle();
                $("#topic4").toggle();

                $("#owl-side-top").owlCarousel({
                    autoPlay: 4000, //Set AutoPlay to 3 seconds
                    pagination: false,
                    items: 1,
                    itemsDesktop: [1199, 3],
                    itemsDesktopSmall: [979, 3]
                });

                $("#owl-side-bottom").owlCarousel({
                    autoPlay: 4000, //Set AutoPlay to 3 seconds
                    pagination: false,
                    items: 1,
                    itemsDesktop: [1199, 3],
                    itemsDesktopSmall: [979, 3]

                });

                $("#owl_1").owlCarousel({
                    navigation: true, // Show next and prev buttons
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true
                });

                $("#owl_2").owlCarousel({
                    navigation: true, // Show next and prev buttons
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true
                });

                $("#owl_3").owlCarousel({
                    navigation: true, // Show next and prev buttons
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true
                });
            });

            function show(who) {
                if (who === 1) {
                    $("#topic1").toggle();
                    $("#topic2").hide();
                    $("#topic3").hide();
                    $("#topic4").hide();
                }

                if (who === 2) {
                    $("#topic1").hide();
                    $("#topic2").toggle();
                    $("#topic3").hide();
                    $("#topic4").hide();
                }

                if (who === 3) {
                    $("#topic1").hide();
                    $("#topic2").hide();
                    $("#topic3").toggle();
                    $("#topic4").hide();
                }

                if (who === 4) {
                    $("#topic1").hide();
                    $("#topic2").hide();
                    $("#topic3").hide();
                    $("#topic4").toggle();
                }
            }
        </script>
